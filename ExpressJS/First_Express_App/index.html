<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My first form</h1>
    <form action="">
        <input type="text" placeholder="Enter your name">
        <input type="submit" value="Submit Button">
    </form>

    <h1>My GET form</h1>
    <form action="http://localhost:3000"method="get">
        <input type="text" placeholder="Enter your first name" name="fn">
        <input type="text" placeholder="Enter your last name" name="ls">
        <input type="submit" value="Submit Button">
    </form>

    <h1>My POST form</h1>
    <form action="http://localhost:3000"method="post">
        <input type="text" placeholder="Enter your first name" name="First name">
        <input type="text" placeholder="Enter your last name" name="Last name">
        <input type="submit" value="Submit Button">
    
</body>
</html>
