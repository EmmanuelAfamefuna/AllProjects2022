<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TicTac.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Roboto&display=swag" rel="stylesheet">
    <link rel="https://fonts.googleapis.com/css2?family=Roboto&display=swag" rel="stylesheet">
    <script src="https://kit.fontawesome.com/739c3a24b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <table>
        <tr>
            <td></td>
            <td class="vertical"><i id="x" class="fa fa-times"></i></td>
            <td></td>
        </tr>
        <tr>
            <td class="horizontal"></td>
            <td class="vertical horizontal"></td>
            <td class="horizontal"></td>
        </tr>
        <tr>
            <td></td>
            <td class="vertical"></td>
            <td><i id="o" class="fa fa-circle-o"></i></td>
        </tr>
    </table>
</body>
</html>
